<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Dashboard VP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="time">
            <div class="indonesia">
                <div class="left">
                    <h3>Time (Ind)</h3>
                    <h1 class="time-now-ind">time-now-idn</h1>
                    <h3 class="status-ind">status-ind</h3>
                </div>
                <div class="right">
                    <h3>Date (Ind)</h3>
                    <h1 class="date-now-ind">date-now-idn</h1>
                    <h3>GMT +7</h3>
                    
                </div>
            </div>
            <div class="netherlands">
                <div class="left">
                    <h3>Time (NL)</h3>
                    <h1 class="time-now-nl">time-now-nl</h1>
                    <h3 class="status-nl">
                        status-nl
                    </h3>
                </div>
                <div class="right">
                    <h3>Date (NL)</h3>
                    <h1 class="date-now-nl">date-now-nl</h1>
                    <h3>GMT +5</h3>
                    
                </div>
            </div>
            
        </div>
        <div id="weather-info">
            <!-- Weather forecast will be displayed here -->
        </div>
    </div>
</body>
</html>
